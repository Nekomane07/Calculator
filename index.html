<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel = "icon" href="icon.png" type = "image/x-icon"/>
    <script type="module" src="script.js"> </script>

  </head>
  <body>
    <div class="container">
      <div class="square">
        <ul> 
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="circle">
        <ul> 
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="calculator">
        <form>
          <div class="display"> 
            <input type="text" name="display" id="input" autocomplete="off" placeholder="Solution" maxlength="12"/>
          </div>
          <div>
            <input  type="button" value="AC" onclick="display.value = '' " class="clear" id="clear"/>
            <input  type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1) " class="operator"/>
            <input  type="button" value="%" onclick="display.value += '%' " class="operator"/>
            <input  type="button" value="/" onclick="display.value += '/' " class="operator"/>
          </div>
          <div>
            <input  type="button" value="7" onclick="display.value += '7' " />
            <input  type="button" value="8" onclick="display.value += '8' "/>
            <input  type="button" value="9" onclick="display.value += '9' "/>
            <input  type="button" value="*" onclick="display.value += '*' " class="operator"/>
          </div>
          <div>
            <input  type="button" value="4" onclick="display.value += '4' "/>
            <input  type="button" value="5" onclick="display.value += '5' "/>
            <input  type="button" value="6" onclick="display.value += '6' "/>
            <input  type="button" value="+" onclick="display.value += '+' " class="operator"/>
          </div>
          <div>
            <input  type="button" value="1" onclick="display.value += '1' "/>
            <input  type="button" value="2" onclick="display.value += '2' "/>
            <input  type="button" value="3" onclick="display.value += '3' "/>
            <input  type="button" value="-" onclick="display.value += '-' " class="operator"/>
          </div>
          <div>
            <input type="button" value="0" onclick="display.value += '0' " class="button zero"/>
            <input type="button" value="." onclick="display.value += '.' "class="operator" />
            <input type="button" value="=" onclick="display.value += '=' "class="button equal operator" id="equivalent"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
